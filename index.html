<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <title>Perfect Numbers</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Perfect Numbers</h1>
    </div>
    <div class="container">
        <input type="text" id="query" placeholder="Press enter a number..">
        <button id="check">Check the Number</button>
    </div>
    <div class="container">
        <!-- <p id="answer">Merhaba</p> -->
        <marquee id="answer" behavior="alternate" direction="right"></marquee>
        <marquee id="answer2" behavior="alternate" direction="left"></marquee>
    </div>

    <script src="script.js"></script>
</body>
</html>
